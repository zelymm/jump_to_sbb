<table>
    <thread>
        <tr>
            <td>제목</td>
            <td>작성 일자</td>
        </tr>
    </thread>
    <tbody>
    <tr th:each="question, loop : ${questionList}">
        <td>
            [[${loop.count}]] / [[${loop.size}]]
        </td>
        <td>
            [[${question.subject}]]
        </td>
        <td th:text="|Date. ${#strings.substring(question.createDate, 2, 16)}|"></td>
    </tr>
    </tbody>
</table>
